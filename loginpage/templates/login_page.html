<!-- login/templates/login_page.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 100px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form action="{% url 'login_process' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="role">Select Role:</label>
                <select class="form-control" id="role" name="role">
                    <option value="doctor">Doctor</option>
                    <option value="receiver">Receiver</option>
                    <option value="donor">Donor</option>
                </select>
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name">
            </div>
            <div class="form-group">
                <label for="surname">Surname:</label>
                <input type="text" class="form-control" id="surname" name="surname">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <div id="pin_field" class="form-group" style="display: none;">
                <label for="pin">Pin:</label>
                <input type="text" class="form-control" id="pin" name="pin">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Show pin field if role is doctor
        document.getElementById('role').addEventListener('change', function() {
            var role = this.value;
            if (role === 'doctor') {
                document.getElementById('pin_field').style.display = 'block';
            } else {
                document.getElementById('pin_field').style.display = 'none';
            }
        });
    </script>
</body>
</html>
