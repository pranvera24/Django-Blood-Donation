<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Registration</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        body {
            background: linear-gradient(135deg, #f9f3f3, #ffe5e5);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensure the body takes the full viewport height */
            padding: 20px;
            margin: 0;
        }
        form {
            width: 100%; /* Make the form take full width */
            max-width: 600px; /* Set a max width */
            margin: 0 auto;
            padding: 20px; /* Add padding */
            background-color: #fff; /* Add a white background */
            border-radius: 10px; /* Add border radius */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add shadow for depth */
        }
        h1 {
            color: #ff0000;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="number"],
        select {
            width: calc(100% - 20px); /* Adjust width to accommodate padding */
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .error-message {
            color: red;
            margin-top: 5px;
        }
        button[type="submit"] {
            width: calc(100% - 20px); /* Adjust width to accommodate padding */
            padding: 10px;
            background-color: #ff0000;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }
        button[type="submit"]:hover {
            background-color: #d40000;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <form method="post">
        <h1>Doctor Registration</h1>
        {% csrf_token %}
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="id_name">Name</label>
                {{ form.name }}
            </div>
            <div class="form-group col-md-6">
                <label for="id_surname">Surname</label>
                {{ form.surname }}
            </div>
        </div>
        <div class="form-group">
            <label for="id_password">Password</label>
            {{ form.password }}
        </div>
        <div class="form-group">
            <label for="id_email">Email</label>
            {{ form.email }}
        </div>
        <div class="form-group">
            <label for="id_phone_number">Phone Number</label>
            {{ form.phone_number }}
        </div>
        <div class="form-group">
            <label for="id_experience_years">Experience Years</label>
            {{ form.experience_years }}
        </div>
        <div class="form-group">
            <label for="id_specialization">Specialization</label>
            {{ form.specialization }}
        </div>
        <div class="form-group">
            <label for="id_pin">PIN</label>
            {{ form.pin }}
            <span class="error-message">{{ form.errors.pin }}</span>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>

    <!-- Bootstrap JS (optional) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
