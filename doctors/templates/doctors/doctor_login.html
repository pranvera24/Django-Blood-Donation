<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Registration</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        body {
            background-color: #f8f9fa; /* Optional: Add a light background color */
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .error-message {
            color: red;
            margin-top: 5px;
        }
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Doctor Registration</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="id_name">Name</label>
                {{ form.name }}
            </div>
            <div class="form-group col-md-6">
                <label for="id_surname">Surname</label>
                {{ form.surname }}
            </div>
        </div>
        <div class="form-group">
            <label for="id_password">Password</label>
            {{ form.password }}
        </div>
        <div class="form-group">
            <label for="id_email">Email</label>
            {{ form.email }}
        </div>
        <div class="form-group">
            <label for="id_phone_number">Phone Number</label>
            {{ form.phone_number }}
        </div>
        <div class="form-group">
            <label for="id_experience_years">Experience Years</label>
            {{ form.experience_years }}
        </div>
        <div class="form-group">
            <label for="id_specialization">Specialization</label>
            {{ form.specialization }}
        </div>
        <div class="form-group">
            <label for="id_pin">PIN</label>
            {{ form.pin }}
            <span class="error-message">{{ form.errors.pin }}</span>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>

    <!-- Bootstrap JS (optional) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
